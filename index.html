<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Agent 控制台</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-gradient"></div>
    <div class="app-shell">
      <header class="app-header">
        <div class="brand">
          <div class="brand-mark">A</div>
          <div>
            <h1>Agent Portal</h1>
            <p class="tagline">智能体控制台 · 自定义接入 · 高效协同</p>
          </div>
        </div>
        <div class="status-panel" id="statusPanel">
          <span class="status-indicator status-idle"></span>
          <span class="status-text">待命</span>
        </div>
      </header>

      <main class="layout">
        <section class="panel conversation-panel">
          <div class="panel-header">
            <h2>对话窗口</h2>
            <div class="conversation-meta">
              <span id="messageCount">0 条消息</span>
              <span id="uploadCount">0 个附件</span>
            </div>
          </div>
          <div class="conversation" id="conversation"></div>
          <div class="composer">
            <div class="file-upload" id="fileDropZone">
              <input type="file" id="fileInput" multiple hidden />
              <div class="upload-illustration">
                <svg viewBox="0 0 24 24" class="upload-icon">
                  <path
                    d="M12 16v-8m0 0l-3 3m3-3l3 3M4 16.5a4 4 0 014-4h8a4 4 0 014 4v1.5a2.5 2.5 0 01-2.5 2.5h-11A2.5 2.5 0 014 18V16.5z"
                    stroke="currentColor"
                    stroke-width="1.5"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div class="upload-text">
                <strong>拖拽文件</strong>
                <span>或 <button id="fileTrigger">选择文件</button></span>
                <small>支持多文件上传</small>
              </div>
            </div>
            <div class="attachment-list" id="attachmentList"></div>
            <div class="composer-bar">
              <textarea
                id="messageInput"
                rows="2"
                placeholder="输入你的指令或问题..."
              ></textarea>
              <div class="composer-actions">
                <button class="ghost" id="clearButton">清空</button>
                <button class="primary" id="sendButton">
                  <span>发送</span>
                  <svg viewBox="0 0 24 24" class="send-icon">
                    <path
                      d="M4 4l16 8-16 8 4-8-4-8z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <template id="messageTemplate">
      <div class="message">
        <div class="avatar"></div>
        <div class="bubble">
          <div class="bubble-header">
            <span class="role"></span>
            <time class="timestamp"></time>
          </div>
          <div class="bubble-content"></div>
          <div class="bubble-attachments"></div>
        </div>
      </div>
    </template>

    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
